<!DOCTYPE html>
<!-- We can reference http://justnotepad.com for design and impementation -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src = "scripts/main.js"></script>
    <link rel="icon" href="img/notepad.png">
    <title>Note Tracker</title>
</head>
<body>
    <header>
        <h1>Note Tracker</h1>
        <h4>Welcome to Note Tracker! Add a note below, or view and edit any existing notes</h4>
        <h5 id="error">Use this to display error message</h5>
    </header>
    <main>
        <h2>Notepad</h2>
        <form id="notepad">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <section id="options">
                <button type="button" id="newNote">New Note</button>
                <button type="button" id="viewNote">View Note</button>
                <button type="button" id="editNote">Edit Note</button>
                <button type="button" id="removeNote">Remove Note</button>
            </section>
            <h4 id="note"></h4>
            <textarea id="textpad" placeholder="Write Your Note Here..."></textarea><br>
        </form>
        <input type="button" id="updateNote" value="Save Changes">
        <input type="button" id="addNote" value="Submit Note!">
        <h5 id="display"></h5>
    </main>
    <footer>
        <p>Word Count: </p>
    </footer>
</body>
</html>
